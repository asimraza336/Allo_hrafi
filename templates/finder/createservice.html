{% extends 'baseProvider.html' %}

{% block content %}
                
<div class="row">

</div>





             <div class="card aon-card" id="aon-contact-panel">
                	<div class="card-header aon-card-header"><h4><i class="fa fa-envelope"></i> Create Service</h4></div>
                    <div class="card-body aon-card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                    	<div class="row">
                        	<div class="col-md-6">
                                <div class="form-group">
                                    <label>Category<span style="color:red">*</span>
                                       
                                    </label>
                                    <div class="aon-inputicon-box"> 

                                        {{form.category_id}}
                                        <span style="color:red">{{form.category_id.errors}}</span>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Service Name<span style="color:red">*</span></label>
                                    <div class="aon-inputicon-box"> 
                                        {{form.name}}

                                        <span style="color:red">{{form.name.errors}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Service Description<span style="color:red">*</span></label>
                                    <div class="aon-inputicon-box"> 
                                        {{form.description}}


                                        <span style="color:red">{{form.description.errors}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Service Thumbnail Image<span style="color:red">*</span></label>
                                    <div class="aon-inputicon-box"> 
                                        {{form.thumbnail_image}}


                                        <span style="color:red">{{form.thumbnail_image.errors}}</span>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Service Images<span style="color:red">*</span></label>
                                    <div class="aon-inputicon-box"> 
                                        <input class="form-control sf-form-control" required type="file" name="services_images" id="services_images" multiple />

                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div class="sf-bd-data-tb-head aon-mob-btn-marb">
                                
                                <button class="admin-button m-l10"   type="submit">
                                    <i class="fa fa-plus"></i>
                                    Create Service 
                                </button>
                            </div> 
                        </div>
                    </form>  

                    </div>
                </div>   





<script>
        
            
            
            
    
</script>


{% endblock %}
